text22= Servicios
text23= "Ofrecemos una variedad de servicios enfocados en el bienestar animal y en facilitar el proceso de adopción, asegurando una experiencia segura y positiva tanto para las mascotas como para sus futuros adoptantes."
text24= "Asesoría en Adopción"
text25= "Recibe orientación personalizada para ayudarte a encontrar la mascota ideal, garantizando que se adapte a tu estilo de vida y necesidades."
text26= "Atención Veterinaria"
text27= "Nuestras mascotas reciben atención veterinaria regular, asegurando su bienestar y cumplimiento de los requisitos de salud."
text28= "Apoyo Post-Adopción"
text29= "Ofrecemos seguimiento y recursos para ayudarte en la adaptación de tu nueva mascota a su hogar, con apoyo en cada paso."
text30= "Voluntariado y Comunidad"
