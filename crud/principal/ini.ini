titulo2= "Preguntas Frecuentes (FAQ)"
pregunta1= "¿Cómo puedo adoptar una mascota?"
respuesta1= "Para adoptar una mascota, solo tienes que llenar el formulario de adopción en nuestra página web. Después de revisar tu solicitud, nos pondremos en contacto contigo para coordinar una entrevista y asegurarnos de que el hogar sea adecuado para la mascota."
pregunta2= "¿Hay algún costo por la adopción?"
respuesta2= "Nuestras adopciones no tienen costo, ya que somos una organización sin fines de lucro. Sin embargo, aceptamos donaciones voluntarias que nos ayudan a cubrir los gastos de salud, alimentación y cuidado de las mascotas."
pregunta3= "¿Las mascotas están vacunadas y esterilizadas?"
respuesta3= "Sí, todas nuestras mascotas son vacunadas y esterilizadas antes de ser adoptadas. Además, recibieron un chequeo veterinario completo."
pregunta4= "¿Puedo adoptar una mascota si vivo en un apartamento?"
respuesta4= "Claro, pero es importante que consideres el tamaño y las necesidades de la mascota. Algunas razas de perros o gatos requieren más espacio y ejercicio, mientras que otras se adaptan mejor a espacios más pequeños. Nuestro equipo te orientará sobre la mascota más adecuada según tu hogar."
pregunta5= "¿Puedo adoptar si tengo otros animales en casa?"
respuesta5= "Sí, muchas de nuestras mascotas se llevan bien con otros animales. Durante la entrevista, hablaremos sobre la interacción de la mascota con otros animales para asegurarnos de que haya una buena adaptación."
pregunta6= "¿Puedo ver las mascotas antes de adoptar?"
respuesta6= "Sí, puedes venir a nuestra sede o al evento de adopción para conocer a las mascotas disponibles. Organizamos visitas guiadas para que puedas pasar tiempo con ellos antes de tomar tu decisión."
pregunta7= "¿Qué pasa si no puedo seguir cuidando de mi mascota después de adoptarla?"
respuesta7= "Entendemos que pueden surgir situaciones imprevistas. Si en algún momento no puedes cuidar de tu mascota, te pedimos que te pongas en contacto con nosotros para poder buscar una solución, ya sea reubicándola o encontrando un hogar adecuado."
pregunta8= "¿Cómo puedo ayudar si no puedo adoptar una mascota?"
respuesta8= "Si no puedes adoptar, puedes ayudar de otras maneras. Las donaciones, el voluntariado o la difusión de nuestras campañas de adopción son formas efectivas de contribuir a nuestra causa."
pregunta9= "¿Cómo puedo realizar una donación?"
respuesta9= "Puedes hacer una donación a través de nuestra página web usando MercadoPago o mediante transferencia bancaria. Todas las donaciones son bienvenidas y nos ayudan a seguir ofreciendo cuidado y atención a las mascotas."
pregunta10= "¿Cómo sé si una mascota está lista para ser adoptada?"
respuesta10= "Solo ofrecemos mascotas que están completamente recuperadas, esterilizadas y vacunadas. Cada mascota pasa por una evaluación veterinaria antes de estar disponible para la adopción."
