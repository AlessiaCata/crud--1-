text18= "Bienestar y Adopción Responsable"
text19= "Trabajamos incansablemente para encontrar hogares responsables y amorosos para cada mascota. Creemos en el bienestar integral de los animales y ofrecemos servicios que aseguran su salud y adaptación. Nos comprometemos a acompañar tanto a las mascotas como a sus adoptantes durante todo el proceso de adopción, brindando recursos, apoyo veterinario y emocional para que cada adopción sea una experiencia positiva y enriquecedora."
foto12= adoptaya.jpg
text20= "Compromiso y Responsabilidad en Cada Adopción"
text21= "Creemos que cada animal merece una vida plena y feliz, por eso trabajamos incansablemente para encontrar el hogar ideal para cada uno. Nuestro compromiso es no solo facilitar el proceso de adopción, sino también asegurar que cada mascota esté en las mejores condiciones de salud y bienestar."
